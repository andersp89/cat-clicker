<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

    <h2 id="title">The cat clicker!</h2>

	<hr>

	<div class="container">
		<ul id="cat-list"></ul>

		<div id="cat-area">
			<h3 id="cat-name"></h3>
			<h3 id="times-clicked"></h3>
			<img src="" id="cat-picture">
			</div>
		</div>

		<button id="admin-button">Admin</button>
		<div id="admin-form">
		<input type='text' placeholder="Cat name" size='30' id='name'>
		<input type='text' placeholder="Image source" size='30' id='imgSrc'>
		<input type='text' placeholder="Clicks" size='30' id='clicks'>
		<button id='save'>Save</button>
		<button id='cancel'>Cancel</button>
		</div>
	</div>

	<script src="js/libs/jquery.min.js"></script>
    <script src="js/cat-clicker.js"></script>
</body>
</html>
